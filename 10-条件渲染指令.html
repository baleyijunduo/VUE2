<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>        
    <div id="app">
        <!-- v-if每次都会动态移除创建元素 -->
        <p v-if = "flag">被v-if控制的元素</p>
        <!-- v-show通过display来控制显示 -->
        <!-- 频繁切换时，用v-show -->
        <p v-show = 'flag'>被v-show控制的元素</p>
        <!-- v-if里面可以写判断条件 -->
        <div v-if = "type == 'A'" >优秀</div>
        <div v-else-if = "type == 'B'">良好</div>
        <div v-else-if = "type == 'C'">一般</div>
        <div v-else>差劲</div>
    </div>    
    <script src="./lib/vue-2.6.12.js"></script>
    <script>        
        const vm = new Vue({            
            el:'#app',           
            data:{
                // 若flag = true则显示控制的元素，若为false则隐藏被控制的元素
                flag:true,
                type:"A"
            }
        });
    </script>
</body>
</html>
