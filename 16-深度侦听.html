<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="info.username" name="" id="">
    </div>
    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                info:{
                    username:'admin'
                }
            },
            watch:{
                info:{
                    handler(newVal){
                        console.log(newVal);
                    },
                    // deep可以深度监听对象的属性，任何属性变化都触发侦听器
                    deep:true
                },
                // 这样也能侦听username的变化，记得要加单引号
                'info.username'(newval){
                    console.log(newval);
                }
            }
        })
    </script>
</body>
</html>
