<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Vue控制app，将数据填充进去 -->
    <!-- 双花括号，vue语法 -->
    <div id="app">{{ username }}</div>
    <!-- 导入Vue库文件，在window全局就有了vue构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        // 创建vue的实例对象
        const vm = new Vue({
            // el是固定写法，表示当前vm实例控制页面的区域，接受的值是一个选择器
            el:'#app',
            // data对象就是要渲染到页面上的数据
            data:{
                username:'haohao'
            }
        });

    </script>
</body>
</html>
