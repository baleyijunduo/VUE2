<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-text会覆盖标签内原有的内容 -->
        <p v-text = "username"></p>
        <!-- 插值表达式不会覆盖，开发中用的最多 -->
        <p>姓名：{{username}}</p>
        <p>性别：{{gender}}</p>
        <!--v-text和插值表达式 无法渲染格式 -->
        <!-- 只能用v-html -->
        <p v-text = "info"></p>
        <p>{{info}}</p>
        <p v-html = "info"></p>
    </div>
    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            // el只控制第一个对应标签和它的子标签
            el:'#app',
            data:{
                username:'haohao',
                gender:'女',
                info:'<h4 style="color:red;font-weight:bold;">Vue很方便</h4>'
            }
        })
    </script>
</body>
</html>
